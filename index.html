<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="src/js/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/css/styles.css" media="screen" />
    <link rel="shortcut icon" href="media/icon/iconoTitulo.ico" type="image/x-icon">
    <title>Ahorcado JS</title>
</head>

<body>
    <div class="container-fluid">

        <div class="row text-center">
            <h1 class="display-4 p-2">Juego del Ahorcado</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="input-group">
                    <input type="text" autofocus id="letra" class="form-control rounded-left w-75" maxlength="1" placeholder="Ingrese Un Carácter" >
                    <div class="input-group-append">
                      <button class="boton" id="comprobar">-></button>
                    </div>
                  </div>
            </div>

            <div class="col-auto" data-toggle="tooltip" data-placement="right" title="Botón para refrescar pagina!">
                <a type="button" id="refrescar"><img src="media/img/refrescar.png" onclick="funcionRecargarPag()" style="height: 24px; width:24px; margin-top: 9px; margin-left: -8px;"></a> 
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-auto">
                <h1 class="display-4" id="palabra">_ _ _ _ _</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-4">
                <div class="col text-center">
                    <h2 class="display-6">Intentos</h2>
                    <h4 class="display-7" id="intentos">7</h4>
                    <hr>
                </div>

                <div class="col text-center">
                    <h2 class="display-6">Puntos</h2>
                    <h4 class="display-7" id="puntaje">0</h4>
                    <hr>
                </div>

                <div class="col text-center">
                    <h2 class="display-6">Historial</h2>
                    <h4 class="display-7" id="historial">-</h4>
                    <hr>
                </div>

                <div class="col text-center m-3">
                    <h1 class="lead"><kbd>Progreso</kbd></h1>
                    <h1 class="lead"><kbd>↓</kbd></h1>
                    <div class="progress" style="height: 11px; background-color:#D7D5D4;">
                        <div class="progress-bar" role="progressbar" id="barra" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <img src="media/img/intento1.png" id="img" class="img-fluid" alt="Responsive image">
            </div>
        </div>
        
        <script src="js/app.js"></script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    </body>
</html>
